  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  freezed:
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter_native_splash:
